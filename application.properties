# Server configuration
server.port=8080
server.servlet.context-path=/myapp

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Database configuration (example for MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/Localityconnector
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Boot configuration
spring.application.name=MyApplication
spring.main.banner-mode=console

# Security configuration
spring.security.user.name=root
spring.security.user.password=123

# Mail configuration (example for SMTP)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=root
spring.mail.password=123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Custom properties (example)
app.custom.property=value
app.custom.another-property=anotherValue

# Internationalization (i18n)
spring.messages.basename=messages
