<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .dashboard-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-container form {
            display: flex;
            flex-direction: column;
        }
        .dashboard-container form input[type="text"],
        .dashboard-container form textarea,
        .dashboard-container form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dashboard-container form button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard-container form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Business Dashboard</h2>
        <form action="Fourth.html" method="POST">
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business_name" placeholder="Enter your business name" required>
            
            <label for="business-type">Business Type:</label>
            <select id="business-type" name="business_type" required>
                <option value="grocery">Grocery Store</option>
                <option value="pharmacy">Pharmacy</option>
                <option value="restaurant">Restaurant</option>
                <option value="hardware">Hardware Store</option>
                <option value="clothing">Clothing Store</option>
                <option value="other">Other</option>
            </select>

            <label for="business-description">Business Description:</label>
            <textarea id="business-description" name="business_description" placeholder="Describe your business" rows="4" required></textarea>

            <label for="business-address">Business Address:</label>
            <input type="text" id="business-address" name="business_address" placeholder="Enter your business address" required>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact_number" placeholder="Enter your contact number" required>

            <button type="submit">Submit Details</button>
        </form>
    </div>
</body>
</html>
